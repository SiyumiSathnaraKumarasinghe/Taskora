<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background: linear-gradient(135deg, #f9fafc, #e4f0ff);
            color: #212529;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1b2f, #2d2e40);
            color: #f1f1f1;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
            padding: 0 1rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .dark-mode .hero p {
            color: #bbb;
        }

        .btn-start {
            margin-top: 30px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .dark-mode .btn-outline-secondary {
            background-color: #333;
            color: #f1f1f1;
            border-color: #555;
        }

        .btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>
<body onload="applyTheme()" class="light-mode">

    <!-- üåì Theme Toggle Button -->
    <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()" title="Switch Theme">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
         class="bi bi-circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1v14z"/>
    </svg>
    </button>



    <!-- üåü Hero Section -->
    <div class="hero">
        <h1>üìù Task Manager</h1>
        <p class="lead">Plan smart. Act sharp. Track everything.</p>
        <a href="/tasks" class="btn btn-primary btn-start">‚ú® Launch Task Manager</a>
    </div>

    <!-- üåô Script to Handle Theme -->
    <script>
        function toggleTheme() {
            const body = document.body;
            const theme = body.classList.contains('dark-mode') ? 'light-mode' : 'dark-mode';
            body.className = theme;
            localStorage.setItem('theme', theme);
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
        }
    </script>
</body>
</html>
