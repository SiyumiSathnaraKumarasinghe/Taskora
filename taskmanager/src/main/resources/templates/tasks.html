<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üå∏ My Task Manager üå∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body.light-mode {
            background-color: #f4f7fc;
            color: #212529;
        }

        body.dark-mode {
            background-color: #1e1e2f;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
        }

        .card,
        .form-control,
        textarea {
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .dark-mode .card,
        .dark-mode .form-control,
        .dark-mode textarea {
            background-color: #2a2a40 !important;
            color: #e0e0e0;
            border-color: #444;
        }

        .form-control,
        textarea,
        .form-select {
            border-radius: 8px;
        }

        .dark-mode .form-select {
            background-color: #2a2a40 !important;
            color: #e0e0e0;
            border-color: #444;
        }

        .btn {
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-export {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .dark-mode .btn-export {
            background-color: #444 !important;
            color: #f8f9fa !important;
            border: 1px solid #888;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .dark-mode .btn-warning {
            color: #e0e0e0 !important;
        }

        .btn-info {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: #fff;
        }

        /* Theme Icon Colors */
        .theme-toggle svg {
            transition: fill 0.3s ease;
        }

        body.light-mode .theme-toggle svg {
            fill: #d4af37; /* Gold */
        }

        body.dark-mode .theme-toggle svg {
            fill: #b0b0b0; /* Ash */
        }

        /* Priority Badges for Themes */
        .dark-mode .badge.bg-danger {
            background-color: #a71d2a !important;
        }

        .dark-mode .badge.bg-warning {
            background-color: #cc9a06 !important;
            color: #e0e0e0 !important;
        }

        .dark-mode .badge.bg-success {
            background-color: #1f7a38 !important;
        }

        .dark-mode input::placeholder,
        .dark-mode textarea::placeholder {
            color: #b0b0b0;
            opacity: 1;
        }

        /* Card Styles */
        .task-card {
            border-radius: 12px;
            margin-bottom: 1.5rem;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease, transform 0.2s ease;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .task-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .task-card.bg-custom-default {
            background-color: #ffffff;
        }

        .dark-mode .task-card.bg-custom-default {
            background-color: #2a2a40 !important;
        }

        .task-card.bg-custom-purple {
            background-color: #e6d9fa; /* Light purple */
        }

        .dark-mode .task-card.bg-custom-purple {
            background-color: #6b5b95 !important; /* Darker purple */
        }

        .task-card.bg-custom-blue {
            background-color: #d1e7fd; /* Light blue */
        }

        .dark-mode .task-card.bg-custom-blue {
            background-color: #2c4f7c !important; /* Darker blue */
        }

        .task-card.bg-custom-yellow {
            background-color: #fef7cc; /* Light yellow */
        }

        .dark-mode .task-card.bg-custom-yellow {
            background-color: #d4a017 !important; /* Darker yellow */
        }

        .task-card.bg-custom-pink {
            background-color: #fce4ec; /* Light pink */
        }

        .dark-mode .task-card.bg-custom-pink {
            background-color: #b84b6b !important; /* Darker pink */
        }

        .task-card.bg-custom-orange {
            background-color: #ffedd5; /* Light orange */
        }

        .dark-mode .task-card.bg-custom-orange {
            background-color: #e07b39 !important; /* Darker orange */
        }

        .task-card .card-header {
            padding: 0.75rem 1.25rem;
            background-color: rgba(0, 0, 0, 0.03);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark-mode .task-card .card-header {
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .task-card .card-body {
            padding: 1rem;
        }

        .task-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .task-card .card-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        .dark-mode .task-card .card-text {
            color: #b0b0b0;
        }

        .task-card .card-actions {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
        }

        .task-card .dropdown-menu {
            min-width: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .task-card .dropdown-item {
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.2s ease;
        }

        .task-card .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .dark-mode .task-card .dropdown-item:hover {
            background-color: #3a3a4a;
        }

        .task-card .action-icon {
            font-size: 1rem;
            color: #6c757d;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: color 0.2s ease;
        }

        .task-card .action-icon:hover {
            color: #212529;
        }

        .dark-mode .task-card .action-icon {
            color: #b0b0b0;
        }

        .dark-mode .task-card .action-icon:hover {
            color: #e0e0e0;
        }

        .task-card .status-indicator {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }

        .task-card .status-indicator.completed {
            background-color: #d4edda;
            color: #155724;
        }

        .dark-mode .task-card .status-indicator.completed {
            background-color: #1f7a38;
            color: #d4edda;
        }

        .task-card .status-indicator.not-completed {
            background-color: #fff3cd;
            color: #856404;
        }

        .dark-mode .task-card .status-indicator.not-completed {
            background-color: #cc9a06;
            color: #fff3cd;
        }
    </style>
</head>
<body onload="applyTheme()" class="light-mode">
    <div class="container mt-5">
        <div class="mb-4 text-center position-relative">
            <h2 class="text-primary fw-bold">üå∏ My Task Manager üå∏</h2>
            <!-- Theme Toggle Button -->
            <button class="btn btn-outline-secondary theme-toggle position-absolute end-0 top-0 mt-1 me-2"
                    onclick="toggleTheme()" title="Switch Theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-circle-half" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1v14z" />
                </svg>
            </button>
        </div>

        <!-- Export Button -->
        <div class="text-end mb-3">
            <a href="/tasks/export/pdf" class="btn btn-export btn-outline-dark">üìÑ PDF</a>
        </div>

        <!-- Search Form -->
        <form th:action="@{/tasks}" method="get" class="mb-4 d-flex justify-content-center">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="üîç Search tasks..."
                   class="form-control shadow-sm" style="max-width: 400px;" />
        </form>

        <!-- Task Input Form -->
        <form th:action="@{/tasks}" th:object="${task}" method="post" class="card p-4 mb-5 bg-white">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label fw-semibold">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Priority</label>
                <select th:field="*{priority}" class="form-select" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="HIGH">üî• High</option>
                    <option value="MEDIUM">‚ö†Ô∏è Medium</option>
                    <option value="LOW">‚úÖ Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success px-4">üíæ Save Task</button>
        </form>

        <!-- Task Cards -->
        <div class="row" id="taskContainer">
            <div th:each="task : ${tasks}" class="col-md-3 col-sm-6 mb-4">
                <div class="card task-card shadow-sm bg-custom-default" th:data-task-id="${task.id}">
                    <div class="card-header">
                        <h5 class="card-title mb-0" th:text="${task.title}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="card-actions">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-three-dots" viewBox="0 0 16 16">
                                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                    </svg>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" th:onclick="|changeCardColor(event, '${task.id}', 'default')|">Default</a></li>
                                    <li><a class="dropdown-item" href="#" th:onclick="|changeCardColor(event, '${task.id}', 'purple')|">Purple</a></li>
                                    <li><a class="dropdown-item" href="#" th:onclick="|changeCardColor(event, '${task.id}', 'blue')|">Blue</a></li>
                                    <li><a class="dropdown-item" href="#" th:onclick="|changeCardColor(event, '${task.id}', 'yellow')|">Yellow</a></li>
                                    <li><a class="dropdown-item" href="#" th:onclick="|changeCardColor(event, '${task.id}', 'pink')|">Pink</a></li>
                                    <li><a class="dropdown-item" href="#" th:onclick="|changeCardColor(event, '${task.id}', 'orange')|">Orange</a></li>
                                </ul>
                            </div>
                        </div>
                        <p class="card-text" th:text="${task.description}"></p>
                        <p class="card-text">
                            <small class="text-muted">ID: <span th:text="${task.id}"></span></small>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">Date: <span th:text="${task.createdDate}"></span></small>
                        </p>
                        <p class="card-text">
                            <span th:switch="${task.priority}">
                                <span th:case="'HIGH'" class="badge bg-danger">üî• High</span>
                                <span th:case="'MEDIUM'" class="badge bg-warning text-dark">‚ö†Ô∏è Medium</span>
                                <span th:case="'LOW'" class="badge bg-success">‚úÖ Low</span>
                                <span th:case="*">-</span>
                            </span>
                        </p>
                        <p class="card-text">
                            <form th:action="@{/tasks/toggle/{id}(id=${task.id})}" method="post" style="display: inline;">
                                <span class="status-indicator" th:classappend="${task.completed} ? 'completed' : 'not-completed'" onclick="this.parentNode.submit();">
                                    <i class="bi" th:class="${task.completed} ? 'bi-check-circle' : 'bi-clock'"></i>
                                    <span th:text="${task.completed} ? 'Completed' : 'Not Completed'"></span>
                                </span>
                            </form>
                        </p>
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="action-icon me-2" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="action-icon" title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle for Dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme Toggle and Card Color Script -->
    <script>
        /************* ‚ú® Windsurf Command ‚≠ê *************/
        /** 
         * Toggle the theme of the page between light-mode and dark-mode
         * by updating the class name of the body element and storing the
         * current theme in local storage.
         */
        /******* 070cbba8-ce1f-4822-b75b-03ab01ea8671 *******/
        function toggleTheme() {
            const body = document.body;
            const theme = body.classList.contains('dark-mode') ? 'light-mode' : 'dark-mode';
            body.className = theme;
            localStorage.setItem('theme', theme);
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
            // Apply saved card colors
            const taskCards = document.querySelectorAll('.task-card');
            taskCards.forEach(card => {
                const taskId = card.getAttribute('data-task-id');
                const savedColor = localStorage.getItem(`card-color-${taskId}`);
                if (savedColor) {
                    card.classList.remove('bg-custom-default', 'bg-custom-purple', 'bg-custom-blue', 'bg-custom-yellow', 'bg-custom-pink', 'bg-custom-orange');
                    card.classList.add(`bg-custom-${savedColor}`);
                }
            });
        }

        function changeCardColor(event, taskId, color) {
            event.preventDefault();
            console.log(`Changing color for task ${taskId} to ${color}`); // Debug log
            const card = document.querySelector(`.task-card[data-task-id="${taskId}"]`);
            if (card) {
                card.classList.remove('bg-custom-default', 'bg-custom-purple', 'bg-custom-blue', 'bg-custom-yellow', 'bg-custom-pink', 'bg-custom-orange');
                card.classList.add(`bg-custom-${color}`);
                localStorage.setItem(`card-color-${taskId}`, color);
            } else {
                console.error(`Card with task ID ${taskId} not found`);
            }
        }
    </script>
</body>
</html>
